<html>
<head>
  <title>Restaurant Reservations</title>
</head>
<body>

<input class="claim-input" type="text" value="Your name" onclick='javascript: this.value = ""'>
<br />
<button id="claim">Claim a Reservation</button>
<br />
<br />
<input class="reserve-input" type="text" value="Your name" onclick='javascript: this.value = ""'>
<br />
<button id="reserve">Make a Reservation</button>

<h2 class="alert">Welcome to the Restaurant</h2>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

var reservations = {
  'Billy': { claimed: false }
};

$('#claim').on('click', function (e) {
  var name = $('.claim-input').val();
  if (reservations[name]){
    if (!reservations[name]["claimed"]){
      $('.alert').text("Welcome " + name + ", we hope you enjoy your experience at our restaurant.");
      reservations[name]["claimed"] = true;
      console.log(reservations);
    } else {
      $('.alert').text("I'm sorry " + name + ", that reservation has already been claimed.");
    }
  } else {
    var answer = $('.alert').text("We don't have a reservation under that name. Please make a new reservation.")
    }
});

$('#reserve').on('click', function (e) {
  var name = $('.reserve-input').val();
  if (reservations[name]){
    $('.alert').text("Hi " + name + ", we already have a reservation for you :)");
  } else {
    $('.alert').text("Welcome " + name + ", we've added your name to the reservation.");
    reservations[name] = {claimed: false };
    console.log(reservations);
  }
});

</script>
</body>
</html>
